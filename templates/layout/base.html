<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DJANGPINEMX | {{ title }}</title>
        {# Alpine, HTMX and app scripts #}
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="shortcut icon"
              type="image/png"
              href="{% static 'favicon.ico' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script> -->
        <script src="https://unpkg.com/htmx.org@1.8.4"></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KC177FLJVT"></script>
        <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'G-KC177FLJVT');
        </script>
        <style>
            [x-cloak] {
                display: none !important;
            }

            html,
            body {
                width: 100%;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100" x-data>
        <nav class="navbar navbar-expand navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img alt="" src="{% static 'assets/img/logo-navbar.png' %}" />
                </a>
                <div class="navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link fs-3"
                               href="{% url 'pokemon' %}"
                               hx-get="{% url 'pokemon' %}"
                               hx-trigger="click"
                               hx-target="#content"
                               @click="window.history.pushState('', 'DJ| Pokemon', '/pokemon'); ">POKEMON</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="min-vh-100 d-flex flex-column justify-content-between">
            <div id="content" class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer class="mt-5 bg-dark">
            <div class="row text-center align-items-center" style="height: 100px">
                <div class="col">
                    <h5 class="text-secondary">DJANGPINEMX &#169;{% now "Y" %}</h5>
                    <h5 class="text-secondary">v.{{ version }}</h5>
                </div>
            </div>
        </footer>
    </body>
</html>
