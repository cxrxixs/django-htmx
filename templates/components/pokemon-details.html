<!-- prettier-ignore -->
{% block pokemon-details %}
  <template x-if="pokemonDetails">
    <div class="modal-backdrop" style="background-color: #00000099">
      <div class="modal fade"
           :class="showModal ? 'show': ''"
           :style="showModal ? 'display:block; z-index:1;': 'display:none'">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="background-color: #FFFCF3;">
            <div class="modal-header border-0">
              <button type="button" class="btn-close" @click="showModal = !showModal"></button>
            </div>
            <div class="modal-body" @click.outside="showModal = false">
              <div class="row">
                <div class="col">
                  <div class="card border-0" style="width: 100%; background-color: #FFFCF3;">
                    <img :src="pokemonDetails.sprite" style="height: 320px" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <div class="card-title">
                        <div class="progress">
                          <!-- hp -->
                          <div class="progress-bar" role="progressbar" style="background-color: #198754;"
                            :style="{width:`${pokemonDetails.stats[0].base_stat}%`}" aria-valuenow="15" aria-valuemin="0"
                            aria-valuemax="100" :title=`${pokemonDetails.stats[0].stat.name}:${pokemonDetails.stats[0].base_stat}`>
                          </div>
                          <!-- attack -->
                          <div class="progress-bar" role="progressbar" style="background-color: #dc3545;"
                            :style="{width:`${pokemonDetails.stats[1].base_stat}%`}" aria-valuenow="30" aria-valuemin="0"
                            aria-valuemax="100" :title=`${pokemonDetails.stats[1].stat.name}:${pokemonDetails.stats[1].base_stat}`>
                          </div>
                          <!-- defense -->
                          <div class="progress-bar" role="progressbar" style="background-color: #adb5bd;"
                            :style="{width:`${pokemonDetails.stats[2].base_stat}%`}" aria-valuenow="20" aria-valuemin="0"
                            aria-valuemax="100" :title=`${pokemonDetails.stats[2].stat.name}:${pokemonDetails.stats[2].base_stat}`>
                          </div>
                          <!-- special-attaack -->
                          <div class="progress-bar" role="progressbar" style="background-color:  #ffc107;"
                            :style="{width:`${pokemonDetails.stats[3].base_stat}%`}" aria-valuenow="15" aria-valuemin="0"
                            aria-valuemax="100" :title=`${pokemonDetails.stats[3].stat.name}:${pokemonDetails.stats[3].base_stat}`>
                          </div>
<!-- special-defense -->
                          <div class="progress-bar" role="progressbar" style="background-color: #fd7e14;"
                            :style="{width:`${pokemonDetails.stats[4].base_stat}%`}" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                            :title=`${pokemonDetails.stats[4].stat.name}:${pokemonDetails.stats[4].base_stat}`></div>
                          <!-- speed -->
                          <div class="progress-bar" role="progressbar" style="background-color: #0d6efd;"
                            :style="{width:`${pokemonDetails.stats[5].base_stat}%`}" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                            :title=`${pokemonDetails.stats[5].stat.name}:${pokemonDetails.stats[5].base_stat}`></div>
                        </div>
                        <div class="d-flex justify-content-between">
                       <h2 class="fw-bold mt-3"
                            x-text="pokemonDetails.name.charAt(0).toUpperCase() + pokemonDetails.name.slice(1)"></h2>
                      <h2 class="text-warning mt-3 fw-bold" x-text="pokemonDetails.baseExperience">HEELLLO</h2>
                        </div>
                      </div>
                      <p class="card-text" x-text="pokemonDetails.species"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
{% endblock %}
